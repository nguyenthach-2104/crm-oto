<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Ô Tô</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

    <nav class="sidebar">
        <h2>CRM Ô Tô</h2>
        <ul>
            <li><a href="index.html" class="active">Khách hàng</a></li>
            <li><a href="#">Báo cáo</a></li>
            <li><a href="#">Tin tức</a></li>
            <li><a href="#">Tài liệu</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="main-header">
            <h1>Quản lý Khách hàng</h1>
            <div id="userInfo"></div>
        </header>
        
        <main>
            <div class="main-actions">
                <button id="addCustomerBtn">Thêm Khách Hàng Mới</button>
            </div>

            <section class="filter-section">
                <h3>Lọc dữ liệu</h3>
                <div class="filter-controls">
                    <input type="text" id="startDate" placeholder="Từ ngày">
                    <input type="text" id="endDate" placeholder="Đến ngày">
                    <button id="filterByTimestampBtn">Lọc theo Ngày Tạo</button>
                    <button id="filterByContractBtn">Lọc theo Ngày Ký</button>
                    <button id="filterByDeliveryBtn">Lọc theo Ngày Xuất HĐ</button>
                    <button id="resetFilterBtn">Bỏ lọc & Tải lại</button>
                </div>
            </section>

            <section class="table-section">
                <div class="summary-search-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Tìm theo SĐT...">
                        <button id="searchBtn">Tìm</button>
                    </div>
                    <div id="summaryInfo"></div>
                </div>
                <div class="table-wrapper">
                    <table id="customerTable">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Ngày tạo</th>
                                <th>Tên KH</th>
                                <th>SDT</th>
                                <th>Tỉnh</th>
                                <th>Loại Xe</th>
                                <th>Trạng Thái</th>
                                <th>Ngày Ký</th>
                                <th>Ngày Xuất HĐ</th>
                                <th>Ghi chú</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="11">Đang tải dữ liệu...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="customerModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-btn">&times;</button>
            <h2 id="formTitle"></h2>
            <form id="addCustomerForm" class="grid-form">
                <input type="hidden" id="id">
                <input type="text" id="tenKhachHang" placeholder="Tên khách hàng (*)" required>
                <input type="tel" id="sdt" placeholder="Số điện thoại (*)" required>
                <select id="tinhThanh"><option value="">-- Chọn Tỉnh/Thành --</option></select>
                <input type="text" id="huyenTp" placeholder="Huyện/TP">
                <select id="loaiXe"><option value="">-- Chọn Loại xe --</option></select>
                <select id="phienBan"><option value="">-- Chọn Phiên bản --</option></select>
                <select id="mau"><option value="">-- Chọn Màu --</option></select>
                <select id="kenh"><option value="">-- Chọn Kênh --</option></select>
                <select id="nguon"><option value="">-- Chọn Nguồn --</option></select>
                <select id="trangThai"><option value="">-- Chọn Trạng thái --</option></select>
                <select id="phanLoaiKH"><option value="">-- Chọn Phân loại KH --</option></select>
                <select id="laiThu"><option value="">-- Lái thử? --</option><option>Có</option><option>Không</option></select>
                <input type="text" id="ngayKyHD" placeholder="Ngày ký HĐ">
                <input type="text" id="ngayXHD" placeholder="Ngày XHĐ">
                <textarea id="ghiChu" placeholder="Thêm ghi chú mới tại đây..." class="full-width"></textarea>
                <button type="submit" class="full-width" id="submitBtn"></button>
                <button type="button" class="full-width" id="cancelEditBtn" style="display: none;">Hủy</button>
                <div id="oldNotesDisplay" class="full-width" style="display: none;"></div>
            </form>
            <div id="message"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
