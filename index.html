<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Ô Tô - Quản lý Khách hàng</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <header class="main-header">
        <h1>Trang quản lý Khách hàng</h1>
        <div id="userInfo"></div>
    </header>
    <main>
        <section class="form-section">
            <h2 id="formTitle">Thêm khách hàng mới</h2>
            <form id="addCustomerForm" class="grid-form">
                <input type="hidden" id="id">
                <input type="text" id="tenKhachHang" placeholder="Tên khách hàng (*)" required>
                <input type="tel" id="sdt" placeholder="Số điện thoại (*)" required>
                <select id="tinhThanh"><option value="">-- Chọn Tỉnh/Thành --</option></select>
                <input type="text" id="huyenTp" placeholder="Huyện/TP">
                <select id="loaiXe"><option value="">-- Chọn Loại xe --</option></select>
                <select id="phienBan"><option value="">-- Chọn Phiên bản --</option></select>
                <select id="mau"><option value="">-- Chọn Màu --</option></select>
                <select id="kenh"><option value="">-- Chọn Kênh --</option></select>
                <select id="nguon"><option value="">-- Chọn Nguồn --</option></select>
                <select id="trangThai"><option value="">-- Chọn Trạng thái --</option></select>
                <select id="phanLoaiKH"><option value="">-- Chọn Phân loại KH --</option></select>
                <select id="laiThu"><option value="">-- Lái thử? --</option><option>Có</option><option>Không</option></select>
                <input type="text" id="ngayKyHD" placeholder="Ngày ký HĐ">
                <input type="text" id="ngayXHD" placeholder="Ngày XHĐ">
                <textarea id="ghiChu" placeholder="Ghi chú" class="full-width"></textarea>
                <button type="submit" class="full-width" id="submitBtn">Thêm mới</button>
                <button type="button" class="full-width" id="cancelEditBtn" style="display: none;">Hủy Sửa</button>
            </form>
            <div id="message"></div>
        </section>
        <hr>
        <section class="table-section">
            <h2>Danh sách khách hàng</h2>
            <button id="loadDataBtn">Tải lại danh sách</button>
            <div class="table-wrapper">
                <table id="customerTable">
                    <thead>
                        <tr>
                            <th>Tên KH</th>
                            <th>SDT</th>
                            <th>Trạng Thái</th>
                            <th>Nhân Viên</th>
                            <th>Ngày Tạo</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6">Đang tải dữ liệu...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
