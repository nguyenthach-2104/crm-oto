<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Ô Tô - Quản lý Khách hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Trang quản lý Khách hàng</h1>
        <div id="userInfo"></div>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Thêm nhanh khách hàng</h2>
            <form id="addCustomerForm" class="grid-form">
                <input type="text" id="tenKhachHang" placeholder="Tên khách hàng (*)" required>
                <input type="tel" id="sdt" placeholder="Số điện thoại (*)" required>
                <input type="text" id="tinhThanh" placeholder="Tỉnh/Thành phố">
                <input type="text" id="loaiXe" placeholder="Loại xe">
                <textarea id="ghiChu" placeholder="Ghi chú" class="full-width"></textarea>

                <input type="hidden" id="huyenTp">
                <input type="hidden" id="phienBan">
                <input type="hidden" id="mau">
                <input type="hidden" id="kenh">
                <input type="hidden" id="nguon">
                <input type="hidden" id="trangThai">
                <input type="hidden" id="phanLoaiKH">
                <input type="hidden" id="laiThu">
                <input type="hidden" id="ngayKyHD">
                <input type="hidden" id="ngayXHD">

                <button type="submit" class="full-width">Thêm mới</button>
            </form>
            <div id="message"></div>
        </section>

        <hr>

        <section class="table-section">
            <h2>Danh sách khách hàng</h2>
            <button id="loadDataBtn">Tải lại danh sách</button>
            <div class="table-wrapper">
                <table id="customerTable">
                    <thead>
                        <tr>
                            <th>Tên KH</th>
                            <th>SDT</th>
                            <th>Tỉnh</th>
                            <th>Loại Xe</th>
                            <th>Trạng Thái</th>
                            <th>Phân Loại KH</th>
                            <th>Ngày Ký HĐ</th>
                            <th>Nhân Viên</th>
                            <th>Ngày Tạo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="9">Đang tải dữ liệu...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
